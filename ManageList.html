<!DOCTYPE html>
<html lang="en">
<head>

    <title>To Do list</title>
    <link rel="stylesheet" href="css/css.css">
</head>
<body>
    <div id="myDiv" class="header">
        <h2>My To Do List</h2>
        <input id="myInput" type="text" placeholder="Something...">

        <li>Pay bills</li>
        <li>Meet George</li>
        <li>Buy eggs</li>
        <li>Read a book</li>
        <li>Organize office</li>

    <script src="script.js"></script>
</body>
</html>
